<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel='stylesheet' href='./styles.css'>
        <meta charset="utf-8">
        <title>Make Cookies</title>
    </head>
    <body>
        <div class="clicker">
            <h1 id='cookieCounter'>Cookies: 0</h1>
            <button id='cookieClicker'><img src='./cookie.png'></button>
        </div>

        <div class="current">
            <div class="currentItem">
                <h1>Current Upgrades: </h1>
                <p><strong>Click Power:</strong> Producing <span id="click-power-multiple">1</span> cookie(s) per click</p>
            </div>
            <div class="currentItem">
                <p><strong>Grandmas: </strong>Producing <span id="grandma-multiple">0</span> cookies per second!</p>
            </div>
            <div class="currentItem">
                <p><strong>Cookie Manufacturing Facility: </strong>Producing <span id="facility-multiple">0</span> cookies per second!</p>
            </div>
        </div>

        <h2 class='shopTitle'>Shop</h2>
        <div class="shop">
            <div class="itemContainer">
                <p>Upgrade Click Power</p>
                <p>Cost: <span id='click-power-price'>50</span></p>
                <button id="buy-click-power"><img src='./pointer.png'></button>
                <p id='error'></p>
            </div>

            <div class="itemContainer">
                <p>Grandmas</p>
                <p>Cost: <span id='grandma-price'>500</span></p>
                <button id="buy-grandma"><img src='./grandma.png'></button>
                <p id='gerror'></p>
            </div>

            <div class="itemContainer">
                <p>Cookie Manufacturing Facility</p>
                <p>Cost: <span id="facility-price">100000</span></p>
                <button id="buy-facility"><img src='factory.png'></button>
                <p id='ferror'></p>
            </div>
        </div>
    </body>
    <script src='./main.js'></script>
</html>
